<body>

    <div class="container">
        <div class="d-flex">
            <form action="" class="col-5">
                <div class="form-group row">
                    <label for="order_no" class="col-4">Order No.</label>

                    <input type="text" name="" class="form-control col-4" id="order_no">
                </div>

                <div class="form-group row">
                    <label for="order_date" class="col-4">Order Date</label>
                    <input type="date" name="" class="form-control col-4" id="order_date">
                </div>

                <div class="form-group row">
                    <label for="customer_id" class="col-4">Customer Id.</label>
                    <input type="text" name="" class="form-control col-4" id="customer_id">
                </div>

                <div class="form-group row">
                    <label for="customer_name" class="col-4">Customer Name</label>
                    <input type="text" name="" class="form-control col-4" id="customer_name">
                </div>
            </form>

            <form action="" class="col-5">
                <fieldset>
                    <legend>Product Details</legend>

                    <div class="form-group row">
                        <label for="product_name" class="col-4">Product Name</label>

                        <input type="text" name="" class="form-control col-8" id="product_name" required>
                    </div>

                    <div class="form-group row">
                        <label for="unit_price" class="col-4">Unit Price</label>
                        <input type="number" name="" class="form-control col-2" id="unit_price" required>
                    </div>

                    <div class="form-group row">
                        <label for="sale_qty" class="col-4">Sale Qty</label>
                        <input type="number " name="" class="form-control col-2" id="sale_qty" required>
                    </div>
                </fieldset>
            </form>

            <div class="d-flex flex-column col-2 justify-content-center">
                <button type="button" class="btn d-block" id="add_item">
                                <span><i class="fas fa-cart-arrow-down"></i></span>
                                <span class="add_text d-block">Add to cart</span>
                </button>

                <button type="button " class="btn d-block" id="clear_invoice">
                                <span><i class="fas fa-trash-alt"></i></span>
                                <span class="clear_text d-block">Clear invoice</span>
                                </button>
            </div>
        </div>

        <table class="table text-center invoice_summary_table">
            <thead>
                <tr>
                    <th colspan="6">Invoice Summary</th>
                </tr>

                <tr>
                    <th class="align-top">Total line items</th>
                    <th class="align-top">Total quantity ordered</th>

                    <th class="align-top">Total invoice value<span class="d-block">&lbbrk;before discount and VAT&rbbrk;</span></th>

                    <th class="align-top">Discount rate &percnt;<input type="number" name="" id="discount_rate" class="d-block col-5 ml-auto mr-auto pr-0 pl-1"></th>

                    <th class="align-top">VAT rate &percnt;<input type="number" name="" id="vat_rate" class="d-block col-5 ml-auto mr-auto pr-0 pl-1"></th>

                    <th class="align-top">Grand Total</th>
                </tr>
            </thead>

            <tbody>
                <tr class="pb-3 invoice_summary_table_body">
                    <td id="total_invoice_lines"></td>
                    <td id="total_qty"></td>
                    <td id="total_value"></td>
                    <td id="discount_amount"></td>
                    <td id="vat_amount"></td>
                    <td id="final_total_value"></td>
                </tr>
            </tbody>
        </table>

            <thead class="thead-dark">
                <tr>

                    <th class="col-2">Unit Price</th>
